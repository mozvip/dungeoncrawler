<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Dungeon Crawler</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
        }
    }
    </script>    
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div id="compass">
                <div class="direction" id="north">N</div>
                <div class="direction" id="east">E</div>
                <div class="direction" id="south">S</div>
                <div class="direction" id="west">W</div>
            </div>
            <div id="dungeon-info" class="info-panel"></div>
            <div id="music-indicator" class="info-panel">
                <span>Music: ON</span> <small>(Press 'M' to toggle)</small>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/sound.js"></script>
    <script type="module" src="js/meshes/StairsMesh.js"></script>
    <script type="module" src="js/meshes/PitMesh.js"></script>
    <script type="module" src="js/feature.js"></script>
    <script type="module" src="js/projectile.js"></script>
    <script type="module" src="js/projectiles/Fireball.js"></script>
    <script type="module" src="js/projectiles/IceArrow.js"></script>
    <script type="module" src="js/projectiles/Lightning.js"></script>
    <script type="module" src="js/projectiles/GasCloud.js"></script>
    <script type="module" src="js/dungeon.js"></script>
    <script type="module" src="js/player.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
